<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../4 - FavIcon/favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML </title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>

    <p>Este vídeo está hospedado no meu própio servidor.</p>

    <video controls width="560" poster="imagens/limoes-capa.png" loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
    </video>

    <h1>Inserindo vídeos do Youtube(Clica em compartilhar e depois em encorporar)</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/jPWsBuiy1rE?si=UCq3X0pdaseluQQq"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>

    <h1>Inserindo vídeos do Vimeo(Clica em compartilhar e depois em encorporar)</h1>

    <iframe src="https://player.vimeo.com/video/47762693?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
        width="560" height="315" frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
        referrerpolicy="strict-origin-when-cross-origin" title="&quot;WALL-E&quot; Reel">
    </iframe>
</body>

</html>
