<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" autocomplete="on">

        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="Nome" required maxlength="30"  placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required value="5" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes" value="2025-01">
        </p>
        <p>
            <label for="idata">Data da prova:</label>
            <input type="date" name="data" id="idata" value="2025-01-08">
        </p>
        <p>
            <label for="ihora">Horário da prova:</label>
            <input type="time" name="hora" id="ihora" value="23:47">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form >
</body>
</html>
