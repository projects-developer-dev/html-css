<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Meu primeiro formulário</h1>

    <!-- Anotações
        
        Criação de input
    
        Todo input tem que ter um label(descrição do formulario) para ligação. A ligação será feita pelo ID

        Ex:

        <p><label for="inome">Nome:</label>
            <input type="text" name="Nome" id="inome">
        </p>

        Metodos 
            GET
            POST

    --> 

    <!-- Parametros formulario
        action="cadastro.php": Para onde será enviado o formulário 
        autocomplete="off": Formulario sem caixa de nomes digitados
    -->
    
    <form action="cadastro.php" method="POST" autocomplete="off"> 
        
        <p><label for="inome">Nome:</label>
            <input type="text" name="Nome" id="inome">
        </p>

        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="Sobrenome" id="isobrenome">
        </p>

        <p><input type="submit" value="Enviar"></p>

    </form>
</body>

</html>
