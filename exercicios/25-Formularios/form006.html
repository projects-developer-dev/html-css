<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Color, range e file:</legend>
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#00FF00">
            </p>
            <p>
                <label for="inivel">Pesquisa de satisfação:</label>
                <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">
            </p>
            <p>
                <!-- Quando enviar foto, obrigatoriamento o metodo deverá ser POST -->
                <label for="ifoto">Foto do perfil:</label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
